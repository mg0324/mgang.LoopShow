<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>轮播</title>
<link rel="stylesheet" type="text/css" href="css/mgang.loopShow.min.css">
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.mgang.loopShow.min.js"></script>
</head>

<body>

<div class="loopShow" id="myLoopShow">
	<div class="ls_item" id="ls_item1">
    	<img src="img/1.jpg"/>
    </div>
    <div class="ls_item" id="ls_item2">
    	<img src="img/2.jpg"/>
    </div>
	<div class="ls_item" id="ls_item3">
    	<img src="img/3.jpg"/>
    </div>
   	<div class="ls_item" id="ls_item4">
    	<img src="img/ali.gif"/>
    </div>
    <div class="ls_item" id="ls_item5">
        <table border="1" bgcolor="aqua">
            <tr>
                <td>xxxx</td>
                <td>xxxx</td>
                <td>xxxx</td>
            </tr>
            <tr>
                <td>xxxx</td>
                <td>xxxx</td>
                <td>xxxx</td>
            </tr>

        </table>
    </div>
   
   
    <div id="link">
    	 <a id="leftLink" class="href left">&lt;</a>
    	 <a id="rightLink" class="href right">&gt;</a>
    </div>
    
    <ul id="numNav">
       
    </ul>
   
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $("#myLoopShow").loopShow({
            loopDelay : 2000,
            startItemIndex : 2,
            numNavAlign : "bottomRight",
            numNavLiBgColor : "yellow"
        }).initNumNav().startLoopShow().initLeftRightLink();
    });
	
</script>

</body>
</html>
